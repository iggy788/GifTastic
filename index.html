<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

    <title>GifTastic HW 6</title>
</head>
<!--==========================End of Head============================-->

<body>
    <!-- Creates the Overall Grid -->
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="well jumbotron">
                    <h1 class="text-center">Mike's Top Ten Greatest Basketball Players of All Time</h1>
                </div>
                <!-- JUMBOTRON -->
            </div>
            <!-- col-md-12 -->

            <!--==========================PLAYERS LIST============================-->

            <div class="row">
                <div class="col-md-7">
                    <div id="players-view"></div>
                </div>


                <!--==========================SIDEBAR============================-->

                <div class="col-md-4">
                    <form id="player-form">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <label for="player-input">Add Your Favorite Player to My List</label>
                            </div>
                            <div class="panel-body">
                                <input type="text" id="player-input" placeholder="Add Player Here"><br>
                                <!-- Button triggers new movie to be added -->
                                <input id="add-player" type="submit" value="Add Your Favorite Player ">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- SECOND ROW  -->

            <!--==========================WHERE TO PUT GIFS============================-->
            <div class="row">
                <div class="col-md-12">
                    <div id="gifs-appear-here">
                    </div>
                </div>
            </div>

            <!--==========================External Javascript============================-->
            <!-- Link to jQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!-- Added link to external javascript -->
            <script type="text/javascript" src="assets/javascript/hw.js "></script>

            <!--==========================End of Overall Grid============================-->
        </div>
        <!-- FIRST ROW  -->
    </div>
    <!-- FIRST CONTAINER -->
</body>

</html>
